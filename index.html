<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxception Exercise">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>
<body>
    <h1>Boxception (Div Version)</h2>
    <div title="outerBox">    
        <div title="middleBox">
            <div title="innerBox"></div>
        </div>
    </div>
    <h1 title="tableVersion">Boxception (Table Version)</h1>
    <table>
        <tr>
            <td title="outer"></td>
            <td title="outer"></td>
            <td title="outer"></td>
            <td title="outer"></td>
            <td title="outer"></td>
        </tr>
        <tr>
            <td title="outer"></td>
            <td title="topLeft"></td>
            <td title="topCenter"></td>
            <td title="topRight"></td>
            <td title="outer"></td>
        </tr>
        <tr>
            <td title="outer"></td>
            <td title="middleLeft"></td>
            <td title="innerCell"></td>
            <td title="middleRight"></td>
            <td title="outer"></td>
        </tr>
        <tr>
            <td title="outer"></td>
            <td title="bottomLeft"></td>
            <td title="bottomCenter"></td>
            <td title="bottomRight"></td>
            <td title="outer"></td>
        </tr>
        <tr>
            <td title="outer"></td>
            <td title="outer"></td>
            <td title="outer"></td>
            <td title="outer"></td>
            <td title="outer"></td>
        </tr>
    </table>
</body>
</html>
